<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Page Produits</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>

  <div class="container py-5">
    <h1 class="mb-4 text-center">Nos Produits</h1>

    <div class="row row-cols-1 row-cols-md-3 g-4">
      
      <!-- Produit 1 -->
      <div class="col">
        <div class="card h-100 shadow-sm">
          <img src="https://via.placeholder.com/300x200.png?text=Produit+1" class="card-img-top" alt="Produit 1" />
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">Produit 1</h5>
            <p class="card-text flex-grow-1">Description courte du produit 1. Un truc cool et utile.</p>
            <a href="#" class="btn btn-primary mt-auto">Voir le produit</a>
          </div>
        </div>
      </div>

      <!-- Produit 2 -->
      <div class="col">
        <div class="card h-100 shadow-sm">
          <img src="https://via.placeholder.com/300x200.png?text=Produit+2" class="card-img-top" alt="Produit 2" />
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">Produit 2</h5>
            <p class="card-text flex-grow-1">Description courte du produit 2. Un autre truc cool à vendre.</p>
            <a href="#" class="btn btn-primary mt-auto">Voir le produit</a>
          </div>
        </div>
      </div>

      <!-- Produit 3 -->
      <div class="col">
        <div class="card h-100 shadow-sm">
          <img src="https://via.placeholder.com/300x200.png?text=Produit+3" class="card-img-top" alt="Produit 3" />
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">Produit 3</h5>
            <p class="card-text flex-grow-1">Description courte du produit 3. Qualité assurée.</p>
            <a href="#" class="btn btn-primary mt-auto">Voir le produit</a>
          </div>
        </div>
      </div>

    </div>
  </div>

  <!-- Bootstrap JS (optionnel, pour composants interactifs) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
